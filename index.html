<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/8ab4960ffa.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
    <title>Countries App</title>
</head>
<body>
    <div class="row pt-5 pb-4">
        <div class="col-lg-3 col-md-4 col-sm-5 col-9 mx-auto shadow-lg rounded d-flex flex-column justify-content-center" id="search-country">
            <h1 class="text-center pb-5 pt-5">
                <img src="assets/img/icono.gif" width="100px">
            </h1>
            <input class="form-control mb-1" type="text" id="paises" placeholder="Search for a country..">
            <button class="btn btn-primary mb-5" id="btn">Search</button>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-3 col-md-4 col-sm-5 col-9" id="countries">
            <img src="" id="flagsCountry">
            <p id="nameCountry" class="text-center"></p>
            <p id="populationCountry"></p>
            <p id="continentCountry"></p>
            <p id="capitalCountry"></p>    
            <p id="currencies"></p>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-3 col-md-4 col-sm-5 col-9" id="history-all">
            <p class="text-center" id="history-name"></p>
            <p id="history"></p>
        </div>
    </div>
   

<script src="assets/js/app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    
</body>
</html>
